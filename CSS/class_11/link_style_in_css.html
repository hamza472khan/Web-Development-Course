<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link style in css</title>
    <style>
        .google:link {
            color: red;
        }
        .hover:hover{
            color: aqua;
        }
        .visited:visited {
            color: chartreuse;
        }
        .active:active {
            color: bisque;
        }
        .focus:focus{
            color: cadetblue;

        }

    </style>
</head>
<body>
    <a class="google" target="_blank" href="https://google.com">Google</a>
    <a class="hover" target="_blank" href="https://google.com">Hover</a>
    <a class="visited" target="_blank" href="https://google.com">Visited</a>
    <a class="active" target="_blank" href="https://google.com">Active</a>
    <a class="focur" target="_blank" href="https://google.com">Focus</a>



</body>
</html>
