<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
</head>
<body>
    <!-- Absolute Units (Independent) -->
     <!-- px  pt  in  cm -->
      <!-- Relative Units (dependent) -->
       <!-- em  rm  vh    -->
    <h1 style="font-size: 40px;">CSS Units</h1>
    <p style="font-size: 20pt;">This is paragraph of CSS units</p>
    <p style="font-size: 2in;">This is paragraph of CSS units</p>
    <p style="font-size: 5cm;">This is paragraph of CSS units</p>
    <p style="font-size: 3em;">This is paragraph of CSS units</p>
    <p style="font-size: 4rem;">This is paragraph of CSS units</p>
    <p style="font-size: 10vh;">This is paragraph of CSS units</p> 
    
    
</body>
</html>
