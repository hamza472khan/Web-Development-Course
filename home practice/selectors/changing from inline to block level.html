<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inline to block</title>
	<style>
		.container {
			display: inline-block;
			border: 1px solid black;
			width: 100px;
			height: 100px;
			border-radius: 20px;
			text-align: center;
		}
		a {
			display: inline-block;
			border: 2px solid blue;
			width: 100px;
			height: 100px;
			border-radius: 20px;
			text-align: center;
			text-decoration: none;
			padding: 10px;
		}
		a.hover {
			background: lightblue;
		}
	</style>
</head>
<body>
	<a href="https://google.com" class="link">GOOGLE</a>
	<a href="https://youtube.com" class="link">youtube</a>
	<a href="https://github.com" class="link">GitHub</a>
	<a href="https://facebook.com" class="link">Facebook</a>

	<div class="container">section 1</div>
	<div class="container">section 2</div>
	<div class="container">section 3</div>
	<div class="container">section 4</div>



</body>
</html>
