<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="">
                <img src="/images/home.png" width="35px" alt="paint">
                <img src="/images/edit.png" width="35px" alt="icons8-toolbox-48">
                <img src="/images/envelope.png" width="35px" alt="">
            </div>
            <h2>Iphone Protein Release 2026</h2>
            <div class="">
                <span class="tag">#Apple</span>
                <span class="tag">#Iphone</span>
                <span class="tag">#protein</span>
                <span class="tag">+2</span>
            </div>
            <p>oct 20 . 1m read time</p>
            <img class="card-image" src="/images/phone.jpg" alt="phone">
            <ul>
                <li><img src="/images/edit.png" alt="icon" width="35px"></li>
                <li><img src="/images/heart_833472.png" alt="icon" width="35px"></li>
                <li><img src="/images/envelope.png" alt="icon" width="35px"></li>
                <li><img src="/images/heart_833386.png" alt="icon" width="35px"></li>
                <li><img src="/images/heart_872229.png" alt="icon" width="35px"></li>

            </ul>
        </div>
    </div>
    
    
</body>
</html>
