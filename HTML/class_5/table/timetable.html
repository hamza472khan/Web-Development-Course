<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
</head>
<body>
    <h1>Time Table</h1>
    <table border="1px" bordercolor="green" cellspacing="5px" cellpadding="10px">
        <thead style="background-color:rgb(70, 143, 184)">
            <th>days</th>
            <th>8:00am to 9:00am</th>
            <th>9:00am to 10:00am</th>
            <th>10:00am to 11:00am</th>
            <th>11:00am to 12:00pm</th>
            <th>12:00pm to 01:00pm</th>
        </thead>
        <tbody style="background-color:rgb(144, 201, 240)">
            <tr>
                <th>Monday</th>
                <td>Maths</td>
                <td>Science</td>
                <td style="text-align: center;" rowspan="5">Lunch break</td>
                <td>English</td>
                <td>Hindi</td>
                
            </tr>
            <tr>
                <th>tuesday</th>
                <td>science</td>
                <td>social studies</td>
                <td>maths</td>
                <td>english</td>
                
            </tr>
            <tr>
                <th>wednesday</th>
                <td>hindi</td>
                <td>maths</td>
                <td style="text-align: center;" colspan="2">science</td>

            
              
            </tr>
            <tr>
                <th>thursday</th>
                <td>english</td>
                <td>hindi</td>
                <td>science</td>
                <td>maths</td>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
