<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Html Table</h1>
    <table border="1px" bordercolor="blue" cellspacing="5px" cellpadding="10px">
        <!-- tr: table Row -->
         <!-- th : table head -->
          <!-- td : table data-->
           <!-- tbody: table body -->
            <!-- tfoot: table footer -->
        <tr>
            <th> Element Postion</th>
            <th>Element Name</th>
            <th>symbol</th>
            <th>Atomic Mass</th>
        </tr>
        <tr>
            <td>23</td>
            <td>carbon</td>
            <td>c</td>
            <td>12</td>
        </tr>
        <tr>
            <td>24</td>
            <td>Oxygen</td>
            <td>O</td>
            <td>16</td>
        </tr>
        <tr>
            <td>25</td>
            <td>Nitrogen</td>
            <td>N</td>
            <td>14</td>
        </tr>
        <tr>
            <td>26</td>
            <td>Hydrogen</td>
            <td>H</td>
            <td>1</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">This is footer of table</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
